resources:
  apps:
    dbxmetagen_app:
      name: ${var.app_name}
      description: 'UI For dbxmetagen app'

      source_code_path: ../../app

      resources:
        - name: "dbxmetagen_metadata_job"
          job:
            id: ${resources.jobs.metadata_generator_job.id}
            permission: "CAN_MANAGE_RUN"

        - name: "sync_ddl_job"
          job:
            id: ${resources.jobs.sync_ddl_job.id}
            permission: "CAN_MANAGE_RUN"