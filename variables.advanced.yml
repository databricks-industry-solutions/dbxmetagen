variables:
  enable_benchmarking:
    description: Enable token usage benchmarking to Delta table
    default: false
  benchmark_table_name:
    description: Name of the table to log token usage benchmarks
    default: dbxmetagen_token_usage
  pi_classification_tag_name:
    description: Unity Catalog tag name for PI classification (PII/PHI/PCI/None)
    default: "data_classification"
  pi_subclassification_tag_name:
    description: Unity Catalog tag name for PI subclassification (specific PI type)
    default: "data_subclassification"
  domain_tag_name:
    description: Unity Catalog tag name for business domain
    default: "domain"
  subdomain_tag_name:
    description: Unity Catalog tag name for business subdomain
    default: "subdomain"
  presidio_score_threshold:
    description: Minimum confidence score for Presidio PII detection (0.0-1.0). Higher values reduce false positives. Recommended 0.5-0.7.
    default: 0.6
  chat_completion_type:
    description: |
      Stubbed out for future use.
      Type of chat completion endpoint to use:
      - 'databricks' (default): Use Databricks foundation models (e.g., databricks-claude-3-7-sonnet). Uses DATABRICKS_TOKEN and DATABRICKS_HOST environment variables.
      - 'openai_spec': Use any OpenAI-compatible API endpoint that accepts standard 'model' parameter (e.g., OpenAI, Azure OpenAI with standard format, Anthropic, etc.). Requires custom_endpoint_url and secret configuration.
      - 'custom_chat_spec': Use APIs that are OpenAI-compatible but use 'engine' instead of 'model' parameter (e.g., some Azure OpenAI deployments). Requires custom_endpoint_url and secret configuration.
    default: databricks
  custom_endpoint_url:
    description: |
      Stubbed out for future use.
      Base URL for custom chat completion endpoints. Only used when chat_completion_type is 'openai_spec' or 'custom_chat_spec'.
      Should be the base URL without the /chat/completions suffix.
      Examples:
      - OpenAI: https://api.openai.com/v1
      - Azure OpenAI: https://your-resource.openai.azure.com
      - Anthropic: https://api.anthropic.com
    default: ""
  custom_endpoint_secret_scope:
    description: |
      Stubbed out for future use.
      Databricks secret scope containing the API key/token for custom endpoints. Only used when chat_completion_type is 'openai_spec' or 'custom_chat_spec'.
      The secret should contain the Bearer token or API key for authentication.
      Example: Create a secret scope called 'openai-secrets' and store your API key there.
    default: ""
  custom_endpoint_secret_key:
    description: |
      Stubbed out for future use.
      Key name within the secret scope for the API token. Only used when chat_completion_type is 'openai_spec' or 'custom_chat_spec'.
      This is the key name you used when storing the secret in the scope.
      Common names: 'api_key', 'token', 'openai_key', etc.
    default: api_key
  build_knowledge_graph:
    description: Whether to build a knowledge graph from metadata generation logs. Creates nodes and edges tables for graph-based querying of metadata relationships. Runs incrementally after metadata generation completes.
    default: false
