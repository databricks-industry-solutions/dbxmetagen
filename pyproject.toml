[tool.poetry]
name = "dbxmetagen"
version = "0.5.3"
description = "Generates comments and identifies and classifies other metadata for Delta tables in Databricks."
readme = "README.md"
authors = ["Eli Swanson <eli.swanson@databricks.com>"]
maintainers = ["Eli Swanson <eli.swanson@databricks.com>"]
license = "DB License"
requires-poetry = ">=2.0.*"
packages = [{ include = "dbxmetagen", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10.12, <3.13.0"
mlflow = "==3.5.0"
openai = "==1.56.1"
cloudpickle = "==3.1.0"
pydantic = "==2.9.2"
ydata-profiling = "^4.12.1"
databricks-langchain = "==0.2.0"
databricks-sdk = "==0.68.0"
openpyxl = "==3.1.5"
spacy = "==3.8.7"
en-core-web-lg = { url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_lg-3.8.0/en_core_web_lg-3.8.0-py3-none-any.whl" }
presidio_analyzer = "==2.2.358"
presidio_anonymizer = "==2.2.358"
deprecated = "==1.2.13"
pyyaml = "==6.0.1"
requests = "==2.32.5"
nest-asyncio = "^1.6.0"
grpcio = "^1.76.0"

[tool.poetry.scripts]
main = "dbxmetagen.main:main"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.9.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
pytest = ">=8.3.4"
pyspark = "^3.5.0"

[tool.pytest.ini_options]
# Exclude integration tests and app tests from default test runs
# App tests mock sys.modules which corrupts the namespace for other tests
# Run app tests separately with: pytest tests/test_app_*.py -v
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--ignore=notebooks/integration_tests --ignore=tests/test_app_config_manager.py --ignore=tests/test_app_data_ops.py --ignore=tests/test_app_job_manager.py --ignore=tests/test_app_logic.py --ignore=tests/test_app_user_context.py"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "app: marks tests as Streamlit app tests (run separately due to mocking)",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
